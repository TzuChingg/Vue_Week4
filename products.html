<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="row mt-4">
          <div class="col-md-12 d-flex justify-content-end">
            <button class="btn btn-primary" @click="openModal('isNew', item)">
              建立新的產品
            </button>
          </div>
          <div class="col-md-12 mt-4">
            <table class="table">
              <thead>
                <tr>
                  <td scope="col" width="120px">分類</td>
                  <td scope="col">產品名稱</td>
                  <td scope="col" width="120px">原價</td>
                  <td scope="col" width="120px">售價</td>
                  <td scope="col" width="120px">是否啟用</td>
                  <td scope="col" width="120px">編輯</td>
                </tr>
              </thead>
              <tbody class="table-group-divider">
                <tr v-for="(product, index) in products" :key="index">
                  <td>{{ product.category }}</td>
                  <td>{{ product.title }}</td>
                  <td>{{ product.origin_price }}</td>
                  <td>{{ product.price }}</td>
                  <td>
                    <span v-if="product.is_enabled" class="text-success"
                      >啟用</span
                    >
                    <span v-else>未啟用</span>
                  </td>
                  <td>
                    <div class="btn-group">
                      <button
                        class="btn btn-outline-primary btn-sm"
                        @click="openModal('edit', product)"
                      >
                        編輯
                      </button>
                      <button
                        class="btn btn-outline-danger btn-sm"
                        @click="openModal('del', product)"
                      >
                        刪除
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <product-modal :temp-product="modalProduct" :state="state" @update-product="getProducts"></product-modal>
      <del-product-modal :temp-product="modalProduct" @update-product="getProducts"></del-product-modal>
    </div>
    <!-- Modal -->
    <script type="text/x-template" id="productModal">
      <div
        class="modal fade"
        id="editProduct"
        tabindex="-1"
        aria-labelledby="editProductModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header bg-dark">
              <h5
                class="modal-title text-light"
                id="editProductModalLabel"
                v-if="state == 'edit'"
              >
                編輯資料
              </h5>
              <h5
                class="modal-title text-light"
                id="editProductModalLabel"
                v-else
              >
                新增資料
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-4">
                  <div class="mb-3">
                    <label class="form-label" for="mainImg">主要圖片</label>
                    <input
                      class="form-control"
                      type="text"
                      id="mainImg"
                      placeholder="請輸入圖片連結"
                      v-model="tempProduct.imageUrl"
                    />
                    <img
                      class="img-fluid"
                      :src="tempProduct.imageUrl"
                      alt=""
                      srcset=""
                    />
                  </div>
                  <h3>多圖新增</h3>
                  <!-- 判斷點開的modalProduct.imagesUrl是不是陣列，是陣列顯示下方程式碼 -->
                  <div v-if="Array.isArray(tempProduct.imagesUrl)">
                    <!-- 用v-for將modalProduct.imagesUrl陣列內的值取出，並渲染到畫面上 -->
                    <div class="mb-1" v-for="(item, index) in tempProduct.imagesUrl" :key="index">
                      <div class="mb-3">
                        <label class="form-label"
                          >圖片網址</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          placeholder="請輸入圖片連結"
                          v-model="item"
                        />
                      </div>
                      <img class="img-fluid"
                      :src="item">
                    </div>
                    <!-- 如果modalProduct.imagesUrl.length的長度不等於0，顯示新增圖片 -->
                    <div  v-if="!tempProduct.imagesUrl.length || tempProduct.imagesUrl[tempProduct.imagesUrl.length - 1]"  >
                      <button
                        class="btn btn-outline-primary btn-sm d-block w-100"
                        @click="tempProduct.imagesUrl.push('')"
                      >
                        <!-- 點擊後陣列中新增空值 -->
                        新增圖片
                      </button>
                    </div>
                    <div v-else>
                      <button 
                        class="btn btn-outline-danger btn-sm d-block w-100"
                        @click="tempProduct.imagesUrl.pop()"
                      >
                        刪除圖片
                      </button>
                    </div>
                  </div>
                  <!-- 不是陣列，顯示button -->
                  <div v-else>
                    <button
                      class="btn btn-outline-primary btn-sm d-block w-100"
                      @click="createImages"
                    >
                      新增圖片
                    </button>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="mb-3">
                    <label class="form-label" for="productTitle"
                      >商品名稱</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      id="productTitle"
                      v-model="tempProduct.title"
                    />
                  </div>
                  <div class="row">
                    <div class="col-6 mb-3">
                      <label class="form-label" for="productCategory"
                        >分類</label
                      >
                      <input
                        class="form-control"
                        type="text"
                        id="productCategory"
                        v-model="tempProduct.category"
                      />
                    </div>
                    <div class="col-6 mb-3">
                      <label class="form-label" for="productUnit">單位</label>
                      <input
                        class="form-control"
                        type="text"
                        id="productUnit"
                        v-model="tempProduct.unit"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6 mb-3">
                      <label class="form-label" for="productOriginPrice"
                        >原價</label
                      >
                      <input
                        class="form-control"
                        type="number"
                        id="productOriginPrice"
                        v-model.number="tempProduct.origin_price"
                      />
                    </div>
                    <div class="col-6 mb-3">
                      <label class="form-label" for="productPrice">售價</label>
                      <input
                        class="form-control"
                        type="number"
                        id="productPrice"
                        v-model.number="tempProduct.price"
                      />
                    </div>
                  </div>
                  <hr />
                  <div class="mb-3">
                    <label class="form-label" for="productDescription"
                      >產品敘述</label
                    >
                    <textarea
                      class="form-control"
                      id="productDescription"
                      placeholder="請輸入產品描述"
                      v-model="tempProduct.description"
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="productContent">說明內容</label>
                    <textarea
                      class="form-control"
                      id="productContent"
                      placeholder="請輸入說明內容"
                      v-model="tempProduct.content"
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="productIsEnable"
                        v-model="tempProduct.is_enabled"
                        :true-value="1"
                        :false-value="0"
                      />
                      <label class="form-check-label text-success" for="productIsEnable" v-if="tempProduct.is_enabled"
                        >啟用</label
                      >
                      <label class="form-check-label" for="productIsEnable" v-else>未啟用</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button
                type="button"
                class="btn btn-primary"
                @click="updateProduct"
              >
                確認
              </button>
            </div>
          </div>
        </div>
      </div>
    </script>

    <!-- del Modal -->
    <script type="text/x-template" id="delProductModal">
      <div
        class="modal"
        id="delProduct"
        tabindex="-1"
        aria-labelledby="delProductModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-danger">
              <h5 class="modal-title text-light">刪除產品</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>
                是否刪除
                <span class="text-danger">{{ tempProduct.title }}</span>
                商品(刪除後將無法恢復)。
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="button" class="btn btn-danger" @click="delProduct">
                確認刪除
              </button>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"
      integrity="sha512-TjBzDQIDnc6pWyeM1bhMnDxtWH0QpOXMcVooglXrali/Tj7W569/wd4E8EDjk1CwOAOPSJon1VfcEt1BI4xIrA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="products.js"></script>
  </body>
</html>
